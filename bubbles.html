<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.4/p5.min.js"></script>
    <link rel="stylesheet" href="domstyle.css">
    <script src="setup.js"></script>
</head>
<body>

<div id="information-container">
    <span class="information">MouseHold: draw bubbles</span>
    <span class="information">MouseHold left+w: wind</span>
    <span class="information">MouseHold left+t: travel</span>
    <span class="information">MouseHold left+o: view control</span>
</div>
<div id="mode" class="actions-container">
    <h4>Modes</h4>
    <label for="db">Draw bubbles</label><input id="db" type="radio" value="Draw bubbles" name="control" checked>
    <label for="wind">wind</label><input id="wind" type="radio" value="wind" name="control">
    <label for="travel">travel</label><input id="travel" type="radio" value="travel" name="control">
    <label for="vc"></label>view control<input id="vc" type="radio" value="view control" name="control">
</div>
<div id="features" class="actions-container">
    <h4>Features</h4>
    <label for="RevertInBounds">Revert In Bounds</label> <input type="checkbox" name="features" id="RevertInBounds" checked>
    <label for="MouseTravel">Mouse Travel</label> <input type="checkbox" name="features" id="MouseTravel" checked>
    <label for="MouseWind">Mouse Wind</label> <input type="checkbox" name="features" id="MouseWind" checked>
    <label for="AirFriction">Air Friction</label> <input type="checkbox" name="features" id="AirFriction" checked>
    <label for="Gravity">Gravity</label> <input type="checkbox" name="features" id="Gravity">
    <label for="obstacle">obstacle</label> <input type="checkbox" name="features" id="obstacle">
</div>

<div id="other" class="actions-container">
    <label for="background">Background color</label><input type="color" id="background" value="#2D2B1A">
    <label for="ambientLight">Ambient Light</label><input type="color" id="ambientLight" value="#B97C0B">
</div>
</body>
</html>
